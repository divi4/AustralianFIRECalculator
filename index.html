<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' https://cdnjs.cloudflare.com;"/>
    <title>FIRE Calculator AUS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="calculator-box">
      <div class="parameters-box">
        <form class="calculator" action="/post" method="POST">
          <div class="parameter">
            <label for="current-age">Current age:</label>
            <input type="number" name="current-age" value="30" placeholder="30" min="0">
            <small></small>
          </div>

          <!-- Replace with DOB to determine preservation age -->
          <!-- <div class="parameter">
            <label for="preservation-age">Retirement age:</label>
            <input type="number" name="preservation-age" value="65" placeholder="65" min="60">
            <small></small>
          </div> -->

          <div class="parameter">
            <label for="superAnnualSpend">Annual spending in preservation:</label>
            <input type="number" name="superAnnualSpend" value="60000" placeholder="30000" min="1">
            <small></small>
          </div>

          <div class="parameter">
            <label for="current-super">Current Super value:</label>
            <input type="number" name="current-super" value="40000" placeholder="0" min="0">
          </div>

          <div class="parameter">
            <label for="yearly-contribution">Yearly contribution:</label>
            <input type="number" name="yearly-contribution" value="10000" placeholder="10000" min="0">
          </div>

          <!--Replace the growth and interest rate with range input in future-->
          <!--Current value of the slider will be shown to the user-->
          <div class="parameter">
            <label for="growth-rate">Investment growth rate:</label>
            <input type="number" name="growth-rate" value="10.0" placeholder="10.0" min="-100" max="100" step="0.5">
          </div>

          <div class="parameter">
            <label for="interest-rate">Interest rate:</label>
            <input type="number" name="interest-rate" value="3.0" placeholder="3.0" min="-100" max="100" step="0.5">
          </div>

          <!-- Alter default values to none when live -->
          <h2>Pre-Super preservation</h2>

          <!-- <div class="parameter">
            <label for="fireRetirementAge">Pre-Super Retirement age:</label>
            Need min to be currentAge and max to be preservationAge
            <input type="number" name="fireRetirementAge" value="35" placeholder="35">
            <small></small>
          </div> -->


          <div class="parameter">
            <label for="fireAnnualSpend">Annual spending in Pre-Super retirement:</label>
            <input type="number" name="fireAnnualSpend" value="60000" placeholder="60000" min="0">
            <small></small>
          </div>

          <div class="parameter">
            <label for="currentNetworth">Current Networth, excluding Super and equity in house:</label>
            <input type="number" name="currentNetworth" value="50000" placeholder="50000" min="0">
            <small></small>
          </div>

          <!--Replace Submit button with "Years to FIRE" when convert to React-->
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="graph-box">
        <canvas id="myChart" width="650" height="600"></canvas>
      </div>
    </div>

    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="f"></p>

    <!-- Pre-Super numbers -->
    <h3>Pre-Super numbers</h3>
    <p class="g"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js" integrity="sha512-Lii3WMtgA0C0qmmkdCpsG0Gjr6M0ajRyQRQSbTF6BsrVh/nhZdHpVZ76iMIPvQwz1eoXC3DmAg9K51qT5/dEVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
    <noscript>Sorry this website needs Javascript to run, please turn it on and refresh the page</noscript>
  </body>
</html>
